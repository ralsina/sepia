name: sepia
version: 0.2.0

authors:
  - Roberto Alsina <roberto.alsina@gmail.com>

crystal: '>= 1.16.3'

main: src/sepia.cr

license: MIT

dependencies:
  # fswatch is optional - when not available, Sepia will use a no-op fallback
  # For static builds or when fswatch is unavailable, comment out this dependency
  # and compile with: crystal build -D no_fswatch
  fswatch:
    github: bcardiff/crystal-fswatch
  # inotify.cr for Linux-native filesystem monitoring (alternative to fswatch)
  inotify:
    github: petoem/inotify.cr
